- name: Install Helm in Windows Worker Node
  hosts: workers_win
  vars_files:
  - variables.yml
  - secret.yml

  tasks:
  - name: Test Connection
    ping:

  - name: Install Python
    win_shell: choco install python

  - name: Install Kubernetes Helm
    win_shell: choco install kubernetes-helm

  - name: Test Helm
    win_shell: helm version
    register: helm_version

  - name: Helm Version 
    debug:
      msg: "{{ helm_version.stdout }}"

